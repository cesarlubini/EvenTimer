<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <section class="content">
      <p class="content__text">Tempo restante para ver minha quindinzinha 🍮</p>
    </section>
    <div class="today hide">É hoje!</div>
    <section class="countdown">
      <div class="block">
        <p class="day digit">00</p>
        <p class="text">Dia(s)</p> 
      </div>
      <div class="block">
        <p class="hour digit">00</p>
        <p class="text">Hora(s)</p> 
      </div>
      <div class="block">
        <p class="minute digit">00</p>
        <p class="text">Minuto(s)</p> 
      </div>
      <div class="block">
        <p class="second digit">00</p>
        <p class="text">Segundo(s)</p> 
      </div>
    </section>
  </main>
  <script src="countdown.js"></script>
</body>
</html>

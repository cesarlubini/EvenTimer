    <section class="conteudo">
      <h2 class="titulo">Eventos Cadastrados</h2>
      <span class="separador"></span>
      <section class="eventos">
          <div class="sem-eventos">Nenhum evento cadastrado.</div>
          <ul class="eventosLista">
          </ul>
      </section>

      <section class="salvarEditarEvento">
        <form class="salvarEditarEvento-form">
            <fieldset class="salvarEditarEvento-form__nome">
              <label for="salvarEditarEventoNome" class="esconder">Nome do Evento:</label>
              <input
                type="text"
                name="salvarEditarEventoNome"
                id="salvarEditarEventoNome"
                placeholder="Nome do evento">
            </fieldset class="salvarEditarEvento-form__data">
            <fieldset class="teste2">
              <label for="salvarEditarEventoData" class="esconder">Data do Evento:</label>
              <!-- funções do onfocus e onblur serve para adicionar placeholder no input-->
              <input
                type="date"
                name="salvarEditarEventoData"
                id="salvarEditarEventoData"
              >
            </fieldset>
          <button type="submit" class="salvarEditarEvento-form__button" data-action="adicionar">Adicionar</button>
        </form>
      </section>

    </section>
  </main>

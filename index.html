<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvenTimer</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/eventos.css">
  <link rel="stylesheet" href="css/countdown.css">
</head>

<body>
  <main class="page">

    <section class="conteudo">
      <h2 class="titulo">Eventos Cadastrados</h2>
      <span class="separador"></span>
      <section class="eventos">
          <div class="sem-eventos">Nenhum evento cadastrado.</div>
          <ul class="eventosLista">
          </ul>
      </section>

      <section class="salvarEditarEvento">
        <form class="salvarEditarEvento-form" action="/">
            <fieldset class="salvarEditarEvento-form__nome">
              <label for="salvarEditarEventoNome" class="esconder">Nome do Evento:</label>
              <input
                required
                type="text"
                name="salvarEditarEventoNome"
                id="salvarEditarEventoNome"
                placeholder="Nome do evento">
            </fieldset class="salvarEditarEvento-form__data">
            <fieldset class="teste2">
              <label for="salvarEditarEventoData" class="esconder">Data do Evento:</label>
              <!-- funções do onfocus e onblur serve para adicionar placeholder no input-->
              <input
                required
                type="date"
                name="salvarEditarEventoData"
                id="salvarEditarEventoData"
              >
            </fieldset>
          <button type="submit" class="btn-principal salvarEditarEvento-form__button" data-action="adicionar">Adicionar</button>
        </form>
      </section>

    </section>
  </main>
  <script src="https://kit.fontawesome.com/a0981499d8.js" crossorigin="anonymous"></script>
  <script src="scripts/countdown.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>

    <section class="conteudo">
      <h2 class="titulo">Eventos Cadastrados</h2>
      <span class="separador"></span>
      <section class="eventos">
          <ul class="eventosLista">
          </ul>
      </section>

      <section class="novoEvento">
        <form class="novoEvento-form">
            <fieldset class="novoEvento-form__nome">
              <label for="novoEventoNome" class="esconder">Nome do Evento:</label>
              <input
                type="text"
                name="novoEventoNome"
                id="novoEventoNome"
                placeholder="Nome do evento">
            </fieldset class="novoEvento-form__data">
            <fieldset class="teste2">
              <label for="novoEventoData" class="esconder">Data do Evento:</label>
              <!-- funções do onfocus e onblur serve para adicionar placeholder no input-->
              <input
                type="text"
                name="novoEventoData"
                id="novoEventoData"
                placeholder="dd/mm/aaaa"
                onfocus="this.type='date'" 
                onblur="if (!this.value) this.type='text'">
            </fieldset>
          <button type="button" class="novoEvento-form__button novoEventoAdicionar">Adicionar</button>
        </form>
      </section>

    </section>
  </main>
